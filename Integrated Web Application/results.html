<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forté COVID Results Page</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="results-style.css">
</head>
<body>
    <header>
        <div id="header-image">
            <img src="fortelogo.webp" style="max-width: 100%;">
        </div>
        <h1>This is a placeholder for the Forté site header</h1>
    </header>
    <div class="vfFrame">
        <iframe src="https://jonathanmorristest-developer-edition.na135.force.com/forteresults" id="visualforce-frame"></iframe>
    </div>
    <script>
        $(function() {
            var a = window.location.href;
            var search = a.substring(a.indexOf("?")+1);
            $("#visualforce-frame").attr("src", $("#visualforce-frame").attr("src")+"?isdtp=mn&"+search);
        });
    </script>
</body>
</html>
